type: object
required:
  - transactionName
  - paymentDate
  - paymentMode
  - valueType
  - amount
  - currency
  - financeCharges
properties:
  transactionName:
    type: string
    maxLength: 100
    pattern: \w*\W*
    example: ''
    description: Campo de livre preenchimento. Literal usada na instituição financeira para identificar a transação
  paymentDate:
    type: string
    format: date-time
    maxLength: 20
    example: '2021-05-21T08:30:00Z'
    description: Data efetiva de quando o Pagamento da fatura foi realizado
  paymentMode:
    $ref: ../enum/EnumCreditCardAccountsPaymentMode.yaml
  valueType:
    $ref: ../enum/EnumCreditCardAccountsBillingValueType.yaml
  amount:
    type: number
    format: double
    maxLength: 19
    minLength: 0
    pattern: '(-?\d{15}(.\d{4}?))$'
    example: 100000.0400
    description: Valor da transação. Expresso em valor monetário com 4 casas decimais
  currency:
    type: string
    maxLength: 3
    pattern: '^(\w{3}){1}$'
    example: BRL
    description: Moeda referente ao valor da transação relacionadas com fatura da conta de pagamento pós-paga, segundo modelo ISO-4217. p.ex. 'BRL'.
  financeCharges:
    type: array
    items:
      $ref: ./CreditCardAccountsBillsFinanceCharge.yaml
    minItems: 1
    description: Lista dos encargos cobrados na fatura
additionalProperties: false