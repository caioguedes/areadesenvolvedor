type: object
description: 'Objeto que reúne as informações relativas ao processo de qualificação. Considera-se qualificação as informações que permitam as instituições apreciar, avaliar, caracterizar e classificar o cliente com a finalidade de conhecer o seu perfil de risco e sua capacidade econômico-financeira'
required:
  - updateDateTime
  - economicActivities
  - informedRevenue
  - informedPatrimony
properties:
  updateDateTime:
    type: string
    maxLength: 20
    format: date-time
    example: '2021-05-21T08:30:00Z'
    description: 'Data e hora da atualização do bloco, conforme especificação RFC-3339'
  economicActivities:
    type: array
    items:
      $ref: ./EconomicActivity.yaml
    minItems: 1
    description: 'Lista dos demais códigos relativos às demais atividades econômicas da empresa, segundo padrão CNAE (Classificação Nacional de Atividades Econômicas). De preenchimento obrigatório, se houver'
  informedRevenue:
    type: object
    required:
      - amount
      - currency
      - year
    properties:
      frequency:  
        $ref:  ../enum/EnumInformedRevenueFrequency.yaml
      additionalInfo:
        type: string
        maxLength: 100
        pattern: \w*\W*
        example: 'Preencher quando frequency for igual OUTROS'
        description: Texto livre para complementar informação relativa ao patrimonio.
      amount:
        type: number
        format: double
        minLength: 0
        maxLength: 19
        nullable: true
        pattern: '(-?\d{15}(.\d{4}?))$'
        example: 100000.0400
        description: |
          Valor do patrimônio informado. Expresso em valor monetário com 4 casas decimais.
          "Patrimônio é o conjunto de bens vinculado a uma pessoa ou a uma entidade".
      currency:
        type: string
        pattern: '^(\w{3}){1}$'
        maxLength: 3
        example: BRL
        description: 'Moeda referente ao valor do patrimônio, segundo modelo ISO-4217.'
      year:
        type: number
        maxLength: 4
        maximum: 9999
        nullable: true
        example: 2010
        description: 'Ano de referência do Patrimônio, conforme especificação RFC-3339.'
    additionalProperties: false
  informedPatrimony:
    type: object
    required:
      - amount
      - currency
    properties:
      amount:
        type: number
        format: double
        minLength: 0
        maxLength: 19
        nullable: true
        pattern: '(-?\d{15}(.\d{4}?))$'
        example: 100000.0400
        description: |
          Valor do patrimônio informado. Expresso em valor monetário com 4 casas decimais.
          "Patrimônio é o conjunto de bens vinculado a uma pessoa ou a uma entidade".
      currency:
        type: string
        pattern: '^(\w{3}){1}$'
        maxLength: 3
        example: BRL
        description: 'Moeda referente ao valor do patrimônio, segundo modelo ISO-4217.'
      year:
        type: number
        maxLength: 4
        maximum: 9999
        nullable: true
        example: 2010
        description: 'Ano de referência do Patrimônio, conforme especificação RFC-3339.'
    additionalProperties: false