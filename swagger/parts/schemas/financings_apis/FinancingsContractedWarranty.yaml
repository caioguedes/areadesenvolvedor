type: object
description: Conjunto de informações referentes às garantias que avalizam a operação de crédito contratada
required:
  - warrantyType
  - warrantySubType
  - warrantyAmount
properties:
  warrantyType:
    $ref: ../enum/EnumWarrantyType.yaml
  warrantySubType:
    $ref: ../enum/EnumWarrantySubType.yaml
  warrantyAmount:
    description: 'Valor original da garantia. Valor monetário, expresso com 4 casas decimais'
    type: number
    format: double
    pattern: '(-?\d{15}(.\d{4}?))$'
    maxLength: 19
    minLength: 0
    example: 100000.0400
additionalProperties: false